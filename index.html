<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End-Rotation&Final_Embryology_2022-2025</title>

    <style>
        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Tahoma", "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px 30px;
            box-sizing: border-box;
        }

        .header { 
            text-align: center; 
            margin-bottom: 20px;
            background-color: #2D2D2D;
            color: white;
            padding: 14px;
            border-radius: 7px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Search Bar Styles */
        .search-container {
            margin-bottom: 30px;
        }

        #search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: #729fcf;
        }

        /* Container for filtering */
        #quiz-content {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 8px;
                padding: 20px 10px;
            }
            .header h5 {
                margin: 2px 0;
            }
        }

        .divider { 
            border: none; 
            border-top: 1px solid lightgrey; 
            margin-bottom: 30px; 
        }

        .q-block {
            margin-bottom: 40px;
            border-bottom: 1px solid lightgrey;
            padding-bottom: 25px;
            order: 0; /* Default order */
            background-color: white;
        }

        .q-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: black;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .opts {
            list-style-type: none;
            padding: 0;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }

        .ans-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
        }

        .ans-text {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2e7d32;
            visibility: hidden;
            background-color: #f1f8e9;
            padding: 8px 15px;
            border-radius: 4px;
        }

        .q-block.revealed .ans-text {
            visibility: visible;
        }

        .ans-btn {
            background-color: #729fcf;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .ans-btn:hover { 
            background-color: #5d8ab9; 
        }

        mark {
            background-color: yellow;
            color: black;
            padding: 0 2px;
            border-radius: 2px;
        }

        a { 
            color: #729fcf; 
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">
        <h3>End-Rotation&Final</h3>
        <h5>HDSF-Embryology</h5>
        <h5>2022-2025</h5>
        <h5>Created by <a href="https://t.me/Shabaz_Rasheed">Shabaz Rasheed</a></h5>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for questions..." onkeyup="handleSearch()">

    <hr class="divider">

</div>

];
const container = document.getElementById('quiz-content');

// Store original HTML to restore after highlighting
function renderQuiz() {
    container.innerHTML = '';
    data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'q-block';
        // We store the searchable text in data attributes for easy access
        div.dataset.searchText = (item.q + " " + item.o.join(" ")).toLowerCase();

        div.innerHTML = `
            <div class="q-text" data-original="${item.n}. ${item.q}">${item.n}. ${item.q}</div>
            <ul class="opts">
                ${item.o.map(opt => `<li data-original="${opt}">${opt}</li>`).join('')}
            </ul>
            <div class="ans-row">
                <span class="ans-text">Answer: ${item.a}</span>
                <button class="ans-btn" onclick="this.closest('.q-block').classList.toggle('revealed')">
                    Answer
                </button>
            </div>
        `;
        container.appendChild(div);
    });
}

function handleSearch() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const blocks = document.querySelectorAll('.q-block');

    blocks.forEach(block => {
        const qTextElem = block.querySelector('.q-text');
        const optElems = block.querySelectorAll('li');
        
        // Reset content to original before applying new highlights
        qTextElem.innerHTML = qTextElem.dataset.original;
        optElems.forEach(li => li.innerHTML = li.dataset.original);

        if (searchTerm.length > 0 && block.dataset.searchText.includes(searchTerm)) {
            // Move to top
            block.style.order = "-1";
            
            // Highlight Logic
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            
            qTextElem.innerHTML = qTextElem.innerHTML.replace(regex, '<mark>$1</mark>');
            optElems.forEach(li => {
                li.innerHTML = li.innerHTML.replace(regex, '<mark>$1</mark>');
            });
        } else {
            // Reset position
            block.style.order = "0";
        }
    });
}

renderQuiz();
</script>

</body>
</html>
